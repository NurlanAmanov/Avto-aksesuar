<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Like Button</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
     .container {  display: grid;
  grid-template-columns: 0.5fr 1fr 1fr 1fr;
  grid-template-rows: 0.5fr 1fr 0.5fr;
  gap: 10px 15px;
  grid-auto-flow: row;
  grid-template-areas:
    "Katagirya Silder Silder teklif"
    "Katagirya servis servis teklif"
    "Katagirya one-cixan one-cixan .";
}

.Katagirya { grid-area: Katagirya; }

.Silder { grid-area: Silder; }

.servis {  display: grid;
  grid-template-columns: 1fr 1fr 1fr;
  grid-template-rows: 1fr 1fr;
  gap: 0px 0px;
  grid-auto-flow: row;
  grid-template-areas:
    ". . ."
    ". . .";
  grid-area: servis;
}

.teklif {  display: grid;
  grid-template-columns: 1fr 1fr 1fr;
  grid-template-rows: 1fr 1fr 1fr;
  gap: 0px 0px;
  grid-auto-flow: row;
  grid-template-areas:
    ". . ."
    ". . ."
    ". . .";
  grid-area: teklif;
}

.one-cixan { grid-area: one-cixan; }


html, body , .container {
  height: 100%;
  margin: 0;
}

/* For presentation only, no need to copy the code below */

.container * {
  border: 1px solid red;
  position: relative;
}

.container *:after {
  content:attr(class);
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  display: grid;
  align-items: center;
  justify-content: center;
}


    </style>
</head>
<body>
    <div class="container">
        <div class="Katagirya"></div>
        <div class="Silder"></div>
        <div class="servis"></div>
        <div class="teklif"></div>
        <div class="one-cixan"></div>
      </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/stylee.css">
    <style>
        .slider-container {
  position: relative;
  width: 100%;
  max-width: 600px;
  margin: auto;
  overflow: hidden;
}

.slides-wrapper {
  display: flex;
  transition: transform 0.5s ease-in-out;
}

.slider-list {
  display: flex;
  list-style: none;
  padding: 0;
  margin: 0;
}

.slider-item {
  min-width: 100%;
}

.slider-item img {
  width: 100%;
  display: block;
}

.slider-arrows {
  position: absolute;
  top: 10%;
  width: 100%;
  display: flex;
  justify-content: flex-end;
  gap: 5px;
  transform: translateY(-50%);
}

.slider-arrow-prev, .slider-arrow-next {
  background-color: rgba(0, 0, 0, 0.5);
  color: white;
  border: none;
  padding: 10px;
  cursor: pointer;
}
    </style>
</head>
<body>
    <div class="slider-container" id="sample-slider">
        <div class="slides-wrapper">
          <div class="slides-container">
            <ul class="slider-list">
              <li class="slider-item">
               a
               
              </li>
              <li class="slider-item">
               a
               
              </li>
              <li class="slider-item">
               a
               
              </li>
              <li class="slider-item">
               a
               
              </li>
              <li class="slider-item">
               a
               
              </li>
              <li class="slider-item">
               a
               
              </li>
            </ul>
          </div>
        </div>
        <div class="slider-arrows">
          <button type="button" class="slider-arrow-prev">Prev</button>
          <button type="button" class="slider-arrow-next">Next</button>
        </div>
      </div>
      <script>
        const sliderContainer = document.querySelector('.slides-wrapper');
const sliderItems = document.querySelectorAll('.slider-item');
const prevButton = document.querySelector('.slider-arrow-prev');
const nextButton = document.querySelector('.slider-arrow-next');

let currentIndex = 0;

function updateSliderPosition() {
  const slideWidth = sliderItems[0].clientWidth;
  sliderContainer.style.transform = `translateX(-${currentIndex * slideWidth}px)`;
}

nextButton.addEventListener('click', () => {
  if (currentIndex < sliderItems.length - 1) {
    currentIndex++;
  } else {
    currentIndex = 0; // Son slayta gelince başa döner.
  }
  updateSliderPosition();
});

prevButton.addEventListener('click', () => {
  if (currentIndex > 0) {
    currentIndex--;
  } else {
    currentIndex = sliderItems.length - 1; // Başa gelince sona döner.
  }
  updateSliderPosition();
});

window.addEventListener('resize', updateSliderPosition); // Pencere boyutu değişirse slider güncellenir.
let autoSlide = setInterval(() => {
  if (currentIndex < sliderItems.length - 1) {
    currentIndex++;
  } else {
    currentIndex = 0;
  }
  updateSliderPosition();
}, 3000); // Her 3 saniyede bir geçiş yapar

sliderContainer.addEventListener('mouseenter', () => {
  clearInterval(autoSlide); // Fare ile üzerine gelindiğinde otomatik kaydırmayı durdurur
});

sliderContainer.addEventListener('mouseleave', () => {
  autoSlide = setInterval(() => {
    if (currentIndex < sliderItems.length - 1) {
      currentIndex++;
    } else {
      currentIndex = 0;
    }
    updateSliderPosition();
  }, 3000);
});

      </script>
</body>
</html>
